<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento Semanal</title>
 
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="designer.css">
    <link rel="icon" href="imagens/iconeCompasso.jpg">
    
    
</head>
<body>
    <div class="conteiner-flued">
        <main>
            <h1 class="titulo-da-pagina">Revisão</h1>
        </main>
            <h2 class="período"> Período: </h2>
    
            <h2 class="gestor"> Gestor: </h2>
            
            <h2 class="nome"> Nome: </h2>
            
            <h2 class="sede"> Sede: </h2>
            
            <h2 class="cliente"> Cliente: </h2>
            
            <h2 class="email"> E-mail: </h2>
            <h2 class="status"> Status: </h2>

            <p> <input type="submit" class="botao-bem btn-verde" onclick="capturar()" value="Esta tudo bem"> </p> <br/>
            <p> <input type="submit" class="botao-medio btn-amarelo" onclick="capturar()" value="Tem um ponto incomodando"> </p>
            <p> <input type="submit" class="botao-mal btn-vermelho" onclick="capturar()" value="Não está bem"> </p>
            <h2 class="caixa-comentario">Mandar um comentário para o gestor</h2>
            <p> <input class="caixa-texto from-control" id="comentario"type="text" placeholder="Comentario"> </p>
    </div>
</body>
